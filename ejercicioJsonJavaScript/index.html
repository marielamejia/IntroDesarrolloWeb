<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario día favorito - 201373 </title>
        <!-- usamos bootstrap para poder usar las clases de los margenes-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <form id="infoForms">
            <h1 class="text-center my-4">Formulario de día favorito</h1>
            <h2 class="text-center my-4">Ingresa tu información</h2>
            <!--pedimos que la información siguiente sea obligatoria por medio del required-->
            <!--pedimos nombre y edad en el forms-->
            <div class="d-flex flex-column align-items-center mb-4">
                <label>Ingresa tu nombre: <input type="text" id="nombre" required></label>
            </div>

            <div class="d-flex flex-column align-items-center mb-4">
                <!--usamos en type number para evitar que se añadan otros caracteres que no sean números-->
                <label>Ingresa tu edad: <input type="number" id="edad" required></label>
            </div>

            <!--usamos el select para desplegar las opciones de días-->
            <div class="d-flex flex-column align-items-center mb-4">
                <label>Selecciona tu día favorito:
                    <select id="dia" required>
                        <option value="">Selecciona un día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </label><br>
            </div>

            <!--botón para guardar la información-->
            <div class="d-flex flex-column align-items-center mb-4">
                <button type="submit">Guardar</button>
            </div>
        </form>

        <!--despliegue del mensaje resultante (del script)-->
        <p id="mensaje" class="text-center"></p>
        
        <!--enlazamos el script correspondiente al formulario-->
        <script src="script.js"></script>

    </body>
</html>
